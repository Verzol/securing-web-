<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Hello</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-lg p-4">
      <h1 class="text-success">👋 Hello, <span th:text="${#authentication.name}"></span>!</h1>
      <p class="lead">Your roles: <span sec:authentication="principal.authorities"></span></p>

      <div class="mt-4 d-flex gap-3">
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-outline-danger">🚪 Sign Out</button>
        </form>
        <a th:href="@{/home}" class="btn btn-outline-primary">🏠 Home</a>
        <a th:href="@{/admin}" class="btn btn-outline-warning">⚙️ Admin</a>
      </div>
    </div>
  </div>
</body>
</html>
