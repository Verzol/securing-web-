<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gradient bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 col-md-4">
      <h2 class="text-center text-primary mb-4">🔒 Login</h2>

      <div th:if="${param.error}" class="alert alert-danger">❌ Invalid username or password</div>
      <div th:if="${param.logout}" class="alert alert-success">✅ You have been logged out</div>

      <form th:action="@{/login}" method="post">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required/>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required/>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>

      <div class="text-center mt-3">
        <a th:href="@{/home}" class="text-decoration-none">⬅ Back to Home</a>
      </div>
    </div>
  </div>
</body>
</html>
