<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
  <div class="container mt-5">
    <div class="card bg-secondary shadow-lg p-4">
      <h1 class="text-warning">⚙️ Admin Dashboard</h1>
      <p class="lead">Hello <span th:text="${#authentication.name}"></span></p>
      <p>Your roles: <span sec:authentication="principal.authorities"></span></p>

      <div class="mt-4 d-flex gap-3">
        <a th:href="@{/hello}" class="btn btn-outline-light">👋 Hello Page</a>
        <a th:href="@{/home}" class="btn btn-outline-light">🏠 Home</a>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-danger">🚪 Sign Out</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
